# Tempory Memory - value="apical / distal"
tempory_memory: "distal"

# Preprocessing
image_filter: "gauss" # gauss clahe none
crop_image: True
crop_width_start: 25
crop_width_end: 150
crop_height_start: 0
crop_height_end: 416

# Image saver
image_saver: 0

# Plot tests
plot_image: False
plot_test: False
plot_test_cnn: False

# Interval mode
interval_mode: False
theta_alpha: 384
theta_rho: 3

# topics
image_topic: "/image_raw"
topic_local_view: '/LocalView/Template'
bag_topic_02: "/odometry/filtered"

# Cortical Grid Cells
PC_DIM_XY: 11
PC_DIM_TH: 18
POSECELL_VTRANS_SCALING: 1./5.
ODO_ROT_SCALING: 1.0

# Visual Cells
vt_start: 4
vt_match_threshold: 0.60 # 0.75
vt_active_decay: 1.0